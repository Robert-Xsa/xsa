<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 40px;
    }

    .results-card {
      max-width: 1000px;
      margin: auto;
      background-color: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .logo {
      width: 90px;
      height: 90px;
      object-fit: contain;
    }

    .badge-new {
      background-color: #ff5722;
      color: #fff;
      font-size: 0.7rem;
      padding: 0.3em 0.6em;
      border-radius: 0.5rem;
      margin-left: 8px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.08); }
      100% { opacity: 1; transform: scale(1); }
    }

    .card-title {
      font-weight: 600;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .search-bar {
      margin: 1.5rem 0;
    }

    .hidden {
      display: none !important;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

  <div class="results-card">
    <div class="top-bar text-center text-md-start">
      <div>
        <img src="img/Xsa-logo.png" alt="XSA Logo" class="logo rounded-circle mb-2 mb-md-0" />
      </div>
      <div class="nav-buttons">
        <a href="index.html" class="btn btn-outline-secondary btn-sm">üè† Home</a>
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm">üö™ Logout</button>
      </div>
    </div>

    <h4 class="text-center mb-4">Student Results</h4>

    <div class="search-bar">
      <input type="text" class="form-control" id="searchInput" placeholder="Search by school..." />
    </div>

    <div class="row" id="resultsList">
      <!-- Form Four March Results 2025 CARD Start-->
      <div class="col-md-6 col-lg-4 result-card mb-4" data-school="Sunway Islamic School" data-date="2025-04-12">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h6 class="card-title">
                üìÑ FORM FOUR MARCH MIDTERM RESULTS 2025
                <span class="badge badge-new">üÜï New</span>
              </h6>
              <p class="card-text"><small class="text-muted">Sunway Islamic School</small></p>
            </div>
	    <!-- Not allowed now
            <a href="https://docs.google.com/spreadsheets/d/1s_SPD22cr5UYEs5fTkM0VHk3auScHiPL/edit?usp=drive_link&ouid=110130273899738689048&rtpof=true&sd=true" target="_blank" class="btn btn-sm btn-primary mt-auto">View</a>
	    -->
	    <a href="https://drive.google.com/file/d/1kHohO0H34rssJKvbvGrVqamES7jHtDoJ/view?usp=drive_link" target="_blank" class="btn btn-sm btn-primary mt-auto">View</a>
          </div>
        </div>
      </div>
      <!--Form Four March Results 2025 CARD ends-->

      <!-- Form Four January results 2025 CARD  -->
      <div class="col-md-6 col-lg-4 result-card mb-4" data-school="Sunway Islamic School" data-date="2025-01-29">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h6 class="card-title">üìÑ FORM FOUR JANUARY TEST RESULTS 2025</h6>
              <p class="card-text"><small class="text-muted">Sunway Islamic School</small></p>
            </div>
	    <!--Not allowed now
            <a href="https://docs.google.com/spreadsheets/d/1GVQ7ll8Ycjwq1WOTF8bXS7-5c492EAPH/edit?usp=drive_link" target="_blank" class="btn btn-sm btn-primary mt-auto">View</a>
	    -->
	    <a href="https://drive.google.com/file/d/1kHohO0H34rssJKvbvGrVqamES7jHtDoJ/view?usp=drive_link" target="_blank" class="btn btn-sm btn-primary mt-auto">View</a>
          </div>
        </div>
      </div>
      <!-- Form Four January Results 2025 CARD ends-->
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const results = document.querySelectorAll('.result-card');

    // üîç Search filter
    searchInput.addEventListener('input', function () {
      const query = this.value.toLowerCase();
      results.forEach(result => {
        const school = result.getAttribute('data-school').toLowerCase();
        result.classList.toggle('hidden', !school.includes(query));
      });
    });

    // üÜï Auto-hide 'New' badge after 3 days
    const now = new Date();
    results.forEach(result => {
      const dateStr = result.getAttribute('data-date');
      const badge = result.querySelector('.badge-new');

      if (dateStr && badge) {
        const postedDate = new Date(dateStr);
        const diffDays = Math.floor((now - postedDate) / (1000 * 60 * 60 * 24));
        if (diffDays > 3) badge.remove();
      }
    });

    // üö™ Logout logic
    document.getElementById('logoutBtn').addEventListener('click', function () {
      // Optional: clear any local/session storage (if used)
      sessionStorage.clear();
      localStorage.clear();
      // Redirect to login page
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
